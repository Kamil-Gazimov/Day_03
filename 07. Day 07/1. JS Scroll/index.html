<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	Coding is <div id="magic"></div>

	<script>
		
		var words = ["fun", "exciting", "about not giving up", "being helpful", "being open", "what I learned at CodingDojo!"], 

			el = document.getElementById('magic'),  /* sets the value of el to be magic, so we can change it later */

			word_counter = 0,
			character_counter = 0;

		function updateText()
		{
			el.innerHTML = el.innerHTML+words[word_counter][character_counter++];			/* sets the value of el(magic) to become:
																								1. HTML content of el, which is var "words";
																								plus
																								2. first index of var words ("fun");
																								plus
																								3. increments the var character_counter value by 1;
																							*/

			

			if(character_counter == words[word_counter].length + 1){							/* if var character_counter == number of charachters of the first index of var words ("fun") 
																							increment word_counter by 1*/
				word_counter++; 	//choose a different word

				
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank

				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length)

				word_counter = 0;

			}
		}
		setInterval(updateText,400);

	</script>

</body>

</html>
